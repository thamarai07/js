<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <ul class="parent">
            <li>list one</li>
            <li>list one</li>
            <li>list one</li>
        </ul>

        <script>
            const parent  =document.querySelectorAll(".parent li")

            parent.forEach((values)=>{
                values.addEventListener("click",function(){
                    const value = values.parentNode

                    if(value) {
                        values.style.display = "none"
                    }
                })
            })

        </script>
</body>
</html>
